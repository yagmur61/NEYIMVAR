<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> DOKTOR </title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="create" value="Doktor Kayıt Oluşturma" />
            <hr/>

            <h:dataTable  styleClass="table table-striped " value="#{doktor1234Controller.read}" var= "d" >
                <h:column>
                    <f:facet name="header">ID </f:facet>
                        #{d.id}
                </h:column>
                <h:column>
                    <f:facet name="header">ADINIZ</f:facet>
                        #{d.adi}
                </h:column>
                <h:column>
                    <f:facet name="header">SOYADINIZ </f:facet>
                        #{d.soyadi}
                </h:column>
                <h:column>
                    <f:facet name="header">YAŞINIZ </f:facet>
                        #{d.yasi}
                </h:column>
                <h:column>
                    <f:facet name="header">DÜZENLEME </f:facet>
                    <h:commandButton action ="#{doktor1234Controller.updateForm(d)}" value ="update" />
                    <h:commandButton action ="#{doktor1234Controller.delete(d)}" value ="delete" />
                </h:column>
            </h:dataTable>
        </h:form>

    </h:body>
</html>
