<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Doktor Kayıt (create)</title>
    </h:head>
    <h:body>
        <h:form> 
            <div class ="col-md-6">
                <h:form> 
                    <div class=" form-group">
                        <h:panelGrid columns="3">
                            <label for  ="inputName">ID : </label>
                            <h:inputText  styleClass="form-control" value="#{doktor1234Controller.doktor.id}"/> 
                        </h:panelGrid>
                    </div>

                </h:form>
                <h:form> 
                    <div class=" form-group">
                        <h:panelGrid columns="3">
                            <label for  ="inputName">ADINIZ : </label>
                            <h:inputText styleClass="form-control" value="#{doktor1234Controller.doktor.adi}"/> 
                        </h:panelGrid>
                    </div>
                </h:form>

                <h:form> 
                    <div class=" form-group">
                        <h:panelGrid columns="3">
                            <label for  ="inputName">SOYADINIZ : </label>
                            <h:inputText value="#{doktor1234Controller.doktor.soyadi}"/>     
                        </h:panelGrid>
                    </div>
                </h:form>
                <h:form> 
                    <div class=" form-group">
                        <h:panelGrid columns="3">
                            <label for  ="inputName">YAŞINIZ : </label>
                            <h:inputText value="#{doktor1234Controller.doktor.yasi}"/>   
                        </h:panelGrid>
                    </div>
                </h:form>
                <h:form> 
                    <div class=" form-group">
                        <h:commandButton  action="#{doktor1234Controller.create()}" value="Create "/>
                    </div>
                </h:form>
            </div>  
        </h:form>
    </h:body>
</html>
